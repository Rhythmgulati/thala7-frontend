<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="contact-section">
        <div class="contact-left">
              <p>Checkout</p>
              <h1>Contact Details</h1>

              <form action="">
                <div class="label-block">
                <label for="email">Email:</label>
                <input type="email" class="payment-email" placeholder="xyz@gmail.com">
                </div>
                <h2>Payments</h2>
                <div class="payment-block">
                    <div class="payment-block-top"></div>
                    <div class="label-block">
                    <label for="Card-Number">Card Number:</label>
                    <input type="number" name="cardnumber">
                    </div>
                    <div class="label-block">
                    <label for="Expiry">Expiry:</label>
                    <input type="number" name="expiry">
                    </div>
                    <div class="label-block">
                    <label for="cvc">CVC:</label>
                    <input type="number" name="cvc">
                    </div>
                    <div class="label-block">
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="india">India</option>
                    </select>
                    </div>
                    <div class="label-block">
                    <label for="Zip">Zip:</label>
                    <input type="number">
                    </div>
                </div>
              </form>
        </div>
        <div class="contact-right">
            <div class="total-card">
              <h3>Enter Coupon Code</h3>
              <div class="coupon-section">
              <input type="text">
              <button class="coupon-btn">Apply coupon</button></div>
              <div class="pricings">
                <p>Sub Total</p>
                <p>₹4700</p>
              </div>
              <div class="pricings">
                <p>Sub Total</p>
                <p>₹4700</p>
              </div>
              <div class="pricings">
                <p>Sub Total</p>
                <p>₹4700</p>
              </div>
              <div class="pricings pricing-total">
                <p>Sub Total</p>
                <p>₹4700</p>
              </div>
              <button class="pay-btn">Pay Now</button>
              <div class="pay-img">
                <img src="images/pngwing.com (16).png" alt="">
                <img src="images/credit-card.png" alt="">
              </div>
            </div>
        </div>
    </div>
</body>
</html>
